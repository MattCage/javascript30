<!DOCTYPE html>
<html>
  <head>
    <title>Array Cardio Day 1</title>
  </head>
  <body>
    <script>

      var inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Netwon", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 }
      ];

      var people = ["Beck, Glenn", "Becker, Carl", "Beckett, Samuel", "Beddoes, Mick", "Beecher, Henry", "Beethoven, Ludwig", "Begin, Menachem", "Belloc, Hilarie", "Bellow, Saul", "Benchley, Robert",
        "Benenson, Peter", "Ben-Gurion, David", "Benjamin, Walter", "Benn, Tony", "Bennington, Chester", "Benson, Leana", "Bent, Silas", "Bentsen, Lloyd", "Berger, Ric", "Bergman, Ingmar", "Berio, Luciano",
        "Berle, Wilton", "Berlin, Irving", "Berne, Eric", "Bernhard, Sandra", "Berra, Yogi", "Berry, Halle", "Berry, Wendell", "Bethea, Erin", "Bevan, Aneurin", "Bevel, Ken", "Biden, Joseph", "Bierce, Ambrose",
        "Biko, Steve", "Billings, Josh", "Biondo, Frank", "Birrell, Augustine", "Black, Elk", "Blair, Robert", "Blair, Tony", "Blake, William"];

      /* Array.prototype.filter()
       * Filtra l'array mantenendo solo gli elementi che soddisfano la condizione
       */
      var fifteen = inventors.filter( function(inventor) {
        if( inventor.year >= 1500 && inventor.year < 1600 ) return true;
      });

      /* Altri metodi:
      var fifteen = inventors.filter( inventor => {
        if( inventor.year >= 1500 && inventor.year < 1600 ) return true;
      })
      *
      var fifteen = inventors.filter( inventor => inventor.year >= 1500 && inventor.year < 1600 )
      */

      // Mostro i dati in una tabella invece che come testo
      console.table(fifteen);

      /* Array.prototype.map()
       * Crea un nuovo array con lo stesso numero di elementi ma contenenti solo i valori cercati come parametri
       */
      var fullNames = inventors.map( inventor => inventor.first + " " + inventor.last );
      console.log(fullNames);

      /* Array.prototype.sort()
       * Ordina gli elementi dell'array con il metodo bubblesort, in base alla condizione indicata
       */
      var ordered = inventors.sort( (a, b) => a.year > b.year ? 1 : -1 );
      /* Versione corta della seguente funzione:
      var ordered = inventors.sort( function(a, b) {
        if( a.year > b.year ) return 1;
        else return -1;
      })
      */
      console.table(ordered);

      /* Array.prototype.reduce()
       */
      var totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
      console.log(totalYears);

    </script>
  </body>
</html>
