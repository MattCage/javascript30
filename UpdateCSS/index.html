<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Update CSS Variables with JS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <h1>Update CSS Variables with <span class="title-color">JS</span></h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
      <label for="color">Base Color:</label>
      <input type="color" name="color" value="#ffc600">
    </div>

    <img src="http://unsplash.it/800/500?image=899">

    <script src="js/updateCSS.js"></script>

  </body>
</html>
